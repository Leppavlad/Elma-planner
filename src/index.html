<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Elma/Planner</title>

    <!-- <link rel="stylesheet" href="css/perfect-scrollbar.css" /> -->
    <link rel="stylesheet" href="./css/style.scss" />
  </head>
  <body>
    <div class="container">
      <section class="planner">
        <div class="calendar__controllers">
          <div class="calendar__controller calendar__controller__prev">
            &#8249;
          </div>
          <h2 class="calendar__title">Planner</h2>
          <div class="calendar__controller calendar__controller__next">
            &#8250;
          </div>
        </div>
        <section class="calendar__wrapper">
          <div class="calendar">
            <div class="calendar__header">
              <div class="calendar__header__day">14.10</div>
              <div class="calendar__header__day">15.10</div>
              <div class="calendar__header__day">16.10</div>
              <div class="calendar__header__day">17.10</div>
              <div class="calendar__header__day">18.10</div>
              <div class="calendar__header__day">19.10</div>
              <div class="calendar__header__day">20.10</div>
            </div>
            <div class="calendar__content" id="usersList">
              <!-- Here is going to be rendered users -->
              <!-- <div class="user" data-userId>
                <div class="user__data"></div>
                <ul class="user__tasks">
                  <li class="task"></li>
                </ul>
              </div> -->
            </div>
          </div>
        </section>
        <aside class="backlog__wrapper">
          <div class="backlog">
            <div class="backlog__header">
              <h2 class="backlog__title">Backlog</h2>
              <input
                type="search"
                name="backlogSearch"
                id="backlogSearch"
                placeholder="Найти"
              />
              <div class="backlog__close">&times;</div>
            </div>
            <div class="backlog__list__wrapper">
              <ul class="backlog__list" id="backlogList"></ul>
            </div>
          </div>
        </aside>
      </section>
    </div>

    <script src="./index.ts"></script>
  </body>
</html>
