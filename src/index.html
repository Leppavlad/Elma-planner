<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Elma/Planner</title>

    <link rel="stylesheet" href="./css/style.scss" />
  </head>
  <body>
    <div class="container">
      <section class="planner">
        <div class="calendar__controllers">
          <div
            class="calendar__controller calendar__controller__prev"
            id="week-prev"
          >
            &#8249;
          </div>
          <h2 class="calendar__title">Planner</h2>
          <div
            class="calendar__controller calendar__controller__next"
            id="week-next"
          >
            &#8250;
          </div>
        </div>
        <section class="calendar__wrapper">
          <div class="calendar">
            <div class="calendar__header">
              <div class="calendar__header__day"></div>
              <div class="calendar__header__day"></div>
              <div class="calendar__header__day"></div>
              <div class="calendar__header__day"></div>
              <div class="calendar__header__day"></div>
              <div class="calendar__header__day"></div>
              <div class="calendar__header__day"></div>
            </div>
            <div class="calendar__content" id="usersList">
              <!-- Here is going to be rendered users -->
            </div>
          </div>
        </section>
        <aside class="backlog__wrapper">
          <div class="backlog">
            <div class="backlog__header">
              <h2 class="backlog__title">Backlog</h2>
              <input
                type="search"
                name="backlogSearch"
                id="backlogSearch"
                placeholder="Найти"
              />
              <div class="backlog__close">&times;</div>
            </div>
            <div class="backlog__list__wrapper">
              <ul class="backlog__list" id="backlogList"></ul>
            </div>
          </div>
        </aside>
      </section>
    </div>

    <script src="./index.ts"></script>
  </body>
</html>
